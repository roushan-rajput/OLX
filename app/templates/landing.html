<!DOCTYPE html>
<html>
<head>
    <title>OLX Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .dashboard-title {
            color: white;
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0px 20px 40px rgba(0,0,0,0.3);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .filter-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

    </style>
</head>

<body>

<div class="container py-5">

    <h2 class="text-center dashboard-title mb-4">OLX Dashboard</h2>

    <!-- FILTER -->
    <div class="filter-box mb-5 shadow">
        <form method="GET" class="row g-3">

            <div class="col-md-5">
                <input type="text" name="search" class="form-control" placeholder="Search products...">
            </div>

            <div class="col-md-4">
                <select name="category" class="form-select">
                    <option value="All">All Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Vehicles">Vehicles</option>
                </select>
            </div>

            <div class="col-md-3">
                <button class="btn btn-dark w-100">Search</button>
            </div>

        </form>
    </div>

    <!-- PRODUCTS -->
    <div class="row">

        {% for product in products %}
        <div class="col-md-4 mb-4">

            <div class="card shadow-lg">

                {% if product.image %}
                <img src="{{ product.image.url }}">
                {% else %}
                <img src="https://via.placeholder.com/400x200">
                {% endif %}

                <div class="card-body">

                    <h5 class="fw-bold">{{ product.title }}</h5>
                    <p class="text-muted">{{ product.category }}</p>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price">â‚¹ {{ product.price }}</span>
                        <span class="badge bg-primary">{{ product.type }}</span>
                    </div>

                    <button class="btn btn-outline-dark w-100 mt-3">
                        View Details
                    </button>

                </div>

            </div>

        </div>
        {% empty %}
        <div class="col-12 text-center text-white">
            <h4>No Products Found</h4>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
